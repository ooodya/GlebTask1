<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Fill the form with correct information</h1>
    <p> </p>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
    	<p>Firstname: <input type="text" th:field="*{firstname}" /></p>
    	<p>Lastname: <input type="text" th:field="*{lastname}" /></p>
    	<p>Username: <input type="text" th:field="*{username}" /></p>
    	<p>Password: <input type="text" th:field="*{password}" th:class="${#fields.hasErrors('password')}? fieldError" /></p>
    	<p><input type="submit" value="Submit" /></p>
    	   
    	<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    		<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
		</div>
    </form>
    
</html>
