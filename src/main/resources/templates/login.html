<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<a th:href="@{/}">
   		<button>StartPage</button>
	</a>
	<p> </p>

	<h1>Type in your username and password</h1>
    <p> </p>
    
    <!-- <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div> -->
    
    <span style="color:red" class="error" th:if="${param.error}">Invalid username or password</span>
    <p></p>
    
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
    	<p>
    		Username: <input type="text" th:field="*{username}"/>
    	</p>
    	<p>
    		Password: <input type="password" th:field="*{password}"/>
    	</p>
    	<p><input type="submit" value="Log in" /></p>
    </form>
      
</html>
